<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style>
	input{
		padding: 10px;
		margin-top:5px; 
		border-radius: 4px;
		border-color: brown;
		width:366px;
	}
	select{
		padding: 10px;
		border-radius: 4px;
		border-color: brown;
		width:390px;
	}
	textarea{
		border-radius: 4px;
		border-color: brown;
		width:780px;
		height: 80px;
	}
	.box
	{
		background: #ccc;
		padding: 10px;
		border-radius: 5px;
	}
	table
	{
		padding: 10px;
		margin-left: 200px;
	}
	body
	{
		background:rgba(255,255,224,.6);
	}
	</style>
</head>
<body>
<table>
	<tr>
		
		<td class="box">
		<span  style="font-family:Candara;color:grey;"><b>seclet Your Card</b><sup style="color: red">*</sup></span><br>
		<select style="margin-top: 5px;">
			<option>Debit Card</option>
			<option>Credit Card</option>
			<option>Visa Card/Debit</option>
			<option>Master card/Debit</option>
			</select><br>
		<span  style="font-family:Candara;color:grey;"><b>Name on card</b><sup style="color: red">*</sup></span><br>
			<input type="text" name="" placeholder="Name on Card" required>
			<p>
				<span style="font-family:Candara;color:grey;"><b>Card Number</b><sup style="color: red">*</sup></span><br>
				<input type="text" name="" placeholder="xxxxxxxxxx9798" required></p>
			</p>
			<p>
				<span  style="font-family:Candara;color:grey;"><b>CVV</b><sup style="color: red">*</sup></span><br>
				<input type="password" name="" maxlength="10" placeholder="eg:-376" required></p>
			</p>
			<p>
				<span  style="font-family:Candara;color:grey;"><b>Expiration</b><sup style="color: red">*</sup></span><br>
				<select style="width: 192px;margin-top: 5px;">
					<option>Month</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
				</select>
				<select style="width: 192px;">
					<option>Year</option>
					<option>2018</option>
					<option>2019</option>
					<option>2020</option>
					<option>2021</option>
					<option>2022</option>
					<option>2023</option>
					<option>2024</option>
					<option>2025</option>
					<option>2026</option>
					<option>2027</option>
					<option>2028</option>
				</select>
			</p>
			</td>
			</div>
	</tr>
</table>

</body>
</html>
